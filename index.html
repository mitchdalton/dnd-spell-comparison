<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>D&D Spell Comparison</h1>

		<div class="flex-container">
			
			<section class="sectionA flex-child">
				<input type="text" id="searchBarA" placeholder="e.g. Burning Hands">
				<button class="searchButton buttonA">Search</button>
				
				<h2 id="descTitleA"></h2>
				<span id="typeA"></span>
				<span id="castingTimeA"></span>
				<span id="rangeA"></span>
				<span id="damageA"></span>
				<span id="damageTypeA"></span>
				<span id="durationA"></span>
				<span id="classesA"></span>
				<p id="descriptionA"></p>
			</section>
	
	
			<section class="sectionB flex-child">
				<input type="text" id="searchBarB" placeholder="e.g. Eldritch Blast">
				<button class="searchButton buttonB">Search</button>
				<h2 id="descTitleB"></h2>
				<span id="typeB"></span>
				<span id="castingTimeB"></span>
				<span id="rangeB"></span>
				<span id="damageB"></span>
				<span id="damageTypeB"></span>
				<span id="durationB"></span>
				<span id="classesB"></span>
				<p id="descriptionB"></p>
			</section>
		
		</div>
		
		
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
